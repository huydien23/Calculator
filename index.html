<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="content">
            <form>
                <div class="calc">
                    <input type="text" id="res" value="0" disabled>
                    <div class="btn">
                        <input type="button" value="C" id="clear" onclick="Clear('C')">
                        <input type="button" value="←" id="back" onclick="Back('B')">
                        <input type="button" value="%" id="precent" onclick="Btn('%')">
                        <input type="button" value="/" id="divide" onclick="Btn('/')">
                        <br>
                        <input type="button" value="7" id="seven" onclick="Btn('7')">
                        <input type="button" value="8" id="eight" onclick="Btn('8')">
                        <input type="button" value="9" id="nine" onclick="Btn('9')">
                        <input type="button" value="*" id="multiply" onclick="Btn('*')">
                        <br>
                        <input type="button" value="4" id="four" onclick="Btn('4')">
                        <input type="button" value="5" id="five" onclick="Btn('5')">
                        <input type="button" value="6" id="six" onclick="Btn('6')">
                        <input type="button" value="-" id="minus" onclick="Btn('-')">
                        <br>
                        <input type="button" value="1" id="one" onclick="Btn('1')">
                        <input type="button" value="2" id="two" onclick="Btn('2')">
                        <input type="button" value="3" id="three" onclick="Btn('3')">
                        <input type="button" value="+" id="plus" onclick="Btn('+')">
                        <br>
                        <input type="button" value="0" id="zero" onclick="Btn('0')">
                        <input type="button" value="." id="dot" onclick="Btn('.')">
                        <input type="button" value="=" id="result" onclick="Result('')">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
